<section @slideInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/event">Events</a></li>
    <li class="active">Add Event</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/event">Return to Events</a>

<h1>Add Event</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form (ngSubmit)="saveEvent(event.event_id)"  #eventForm="ngForm" class="form-horizontal">
  <input [ngModel]="event?.event_id" ngModel #event_id="ngModel" type="hidden" name="event_id" id="eventForm">
  <div class="form-group">
    <label for="event_date" class="col-sm-2 control-label">Event Date</label>
    <div class="col-sm-10">
      <input [(ngModel)]="event.event_date" #event_date="ngModel" type="text" class="form-control" id="event_date" name="event_date" placeholder="2017-01-01" pattern="(\d{4})-(\d{2})-(\d{2})">
      <span *ngIf="formErrors.event_date" class="text-danger">
          {{ formErrors.event_date }}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="event_name" class="col-sm-2 control-label">Event Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="event.event_name" type="text" class="form-control" id="event_name" name="event_name"  placeholder="event name" required minlength="2" maxlength="30">
       <span *ngIf="formErrors.event_name" class="text-danger">
          {{ formErrors.event_name }}
      </span>
    </div>
  </div>
     <div class="form-group">
    <label for="recruiter_id" class="col-sm-2 control-label">Recruiter</label>
    <div class="col-sm-10">
      <select [compareWith]="byRecruiterId" [(ngModel)]="recruiter.recruiterId" id="recruiter.recruiterId" name="recruiter_id" class="selectpicker" required>
        <option [ngValue]='null'></option>
        <option *ngFor="let recruiter of recruiters" [ngValue]="recruiter">
            {{recruiter.first_name}} {{recruiter.last_name}}
        </option>
    </select>
     <span *ngIf="formErrors.recruiter_id" class="text-danger">
          {{ formErrors.recruiter_id }}
    </span>
    </div>
  </div>

    <label for="first_name" class="col-sm-2 control-label">Recruiter FirstName</label>
    <div class="col-sm-10">
      <input [(ngModel)]="event.first_name" type="text" class="form-control" id="first_name" name="first_name"  placeholder="first_name" required minlength="2" maxlength="30">
       <span *ngIf="formErrors.first_name" class="text-danger">
          {{ formErrors.first_name }}
      </span>

  </div>
     <div class="form-group">

    <div class="col-sm-10">

       <span *ngIf="formErrors.last_name" class="text-danger">
          {{ formErrors.last_name }}
      </span>
    </div>
  </div>-->
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!eventForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</section>
