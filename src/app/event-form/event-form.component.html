<section @slideInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/event">Events</a></li>
    <li class="active">Add Event</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/event">Return to Events</a>

<h1>Add Event</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form (ngSubmit)="saveEvent(event.eventId)"  #eventForm="ngForm" class="form-horizontal">
  <input [ngModel]="event?.eventId" ngModel #event_id="ngModel" type="hidden" name="eventId" id="eventForm">
  <div class="form-group">
    <label for="eventDate" class="col-sm-2 control-label">Event Date</label>
    <div class="col-sm-10">
      <input [(ngModel)]="event.eventDate" #eventDate="ngModel" type="text" class="form-control" id="eventDate" name="eventDate" placeholder="2017-01-01" pattern="(\d{4})-(\d{2})-(\d{2})">
      <span *ngIf="formErrors.eventDate" class="text-danger">
          {{ formErrors.eventDate }}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="eventName" class="col-sm-2 control-label">Event Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="event.eventName" type="text" class="form-control" id="eventName" name="eventName"  placeholder="event name" required minlength="2" maxlength="30">
       <span *ngIf="formErrors.eventName" class="text-danger">
          {{ formErrors.eventName }}
      </span>
    </div>
  </div>
     <div class="form-group">
    <label for="recruiterId" class="col-sm-2 control-label">Recruiter</label>
    <div class="col-sm-10">
      <select [compareWith]="byrecruiterId" [(ngModel)]="recruiter.recruiterId" id="recruiter.recruiterId" name="recruiterId" class="selectpicker" required>
        <option [ngValue]='null'></option>
        <option *ngFor="let recruiter of recruiters" [ngValue]="recruiter">
            {{recruiter.firstName}} {{recruiter.lastName}}
        </option>
    </select>
     <span *ngIf="formErrors.recruiterId" class="text-danger">
          {{ formErrors.recruiterId }}
    </span>
    </div>
  </div>

    <label for="first_name" class="col-sm-2 control-label">Recruiter FirstName</label>
    <div class="col-sm-10">
      <input [(ngModel)]="event.first_name" type="text" class="form-control" id="first_name" name="first_name"  placeholder="first_name" required minlength="2" maxlength="30">
       <span *ngIf="formErrors.first_name" class="text-danger">
          {{ formErrors.first_name }}
      </span>

  </div>

       <span *ngIf="formErrors.last_name" class="text-danger">
          {{ formErrors.last_name }}
      </span>
    </div>
  </div>-->
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!eventForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</section>
