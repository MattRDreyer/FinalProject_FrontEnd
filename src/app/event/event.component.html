<section @fadeInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Events</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Events</h2>

<a class="btn btn-primary" [routerLink]="['/event/add/']">Add Event</a>&nbsp;


<br><br><br>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>Event ID</th>
      <th>Event Date</th>
      <th>Event Name</th>
      <th>Recruiter FirstName</th>
      <th>Recruiter LastName</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.eventId}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.eventName}}</td>
      <td>{{event.first_name}}</td>
      <td>{{event.last_name}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/event/edit/', event.event_id]">Edit Event</a>&nbsp;
      <button (click)="deleteEvent(event.event_id)" class="btn btn-danger">Delete Event</button>
      </td>
    </tr>
  </tbody>
</table>
</section>
