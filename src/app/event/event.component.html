<section @fadeInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Events</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Events</h2>

<a class="btn btn-primary" [routerLink]="['/event/add/']">Add Event</a>&nbsp;


<br><br><br>

 <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>Event ID</th>
      <th>Event Date</th>
      <th>Event Name</th>
      <th>Recruiter</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.eventId}}</td>
      <td>{{event.eventDate}}</td>
      <td>{{event.eventName}}</td>
      <td><span *ngFor="let recruiter of event.recruiters">
        {{recruiter.firstName}} {{recruiter.lastName}} <br />
      </span> 
        </td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/event/edit/', event.eventId]">Edit Event</a>&nbsp;
      <button (click)="deleteEvent(event.eventId)" class="btn btn-danger">Delete Event</button>
      </td>
    </tr>
  </tbody>
</table> 


</section>
