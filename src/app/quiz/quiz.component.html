<section @fadeInAnimation>

    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li class="active">Student Quiz</li>
    </ol>

    <h2>TAKE A DAMN QUIZ AND GET OUT!</h2>
    <br/>

    <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
        {{errorMessage}} {{successMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form novalidate (ngSubmit)="saveQuiz(quizForm)"  #quizForm="ngForm" class="form-horizontal">

        <input [ngModel]="quiz.quizId" ngModel #quizId="ngModel" type="hidden" name="quizId" [value]="quiz.quizId">

        <div *ngFor="let question of quiz.questions">

            <div class="row">
                <div id="box" class="col-lg-10 col-md-11 col-sm-2 col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" id="ph">
                            <h3 class="panel-title">{{question.question}}</h3>
                        </div>
                        <div class="radio">

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceA="ngModel" type="radio" name={{question.questionId}} id="{{question.choiceA}}" [value]="question.choiceA" (change)="onSelectionChange(question, 'choiceA')" required>{{question.choiceA}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceB="ngModel" type="radio" name={{question.questionId}} id="{{question.choiceB}}" [value]="question.choiceB" (change)="onSelectionChange(question, 'choiceB')" required>{{question.choiceB}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceC="ngModel" type="radio" name={{question.questionId}} id="{{question.choiceC}}" [value]="question.choiceC" (change)="onSelectionChange(question, 'choiceC')" required>{{question.choiceC}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceD="ngModel" type="radio" name={{question.questionId}} id="{{question.choiceD}}" [value]="question.choiceD" (change)="onSelectionChange(question, 'choiceD')" required>{{question.choiceD}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #noneOfTheAbove="ngModel" type="radio" name={{question.questionId}}  id="{{question.noneOfTheAbove}}" required [value]="question.noneOfTheAbove" (change)="onSelectionChange(question, 'noneOfTheAbove')" >{{question.noneOfTheAbove}} 
                            </label><br/>

                         </div>   <!-- end radio buttons --> 
                    </div> <!-- end panel-primary -->
                </div>  <!-- end box -->
            </div> <!-- end row -->
        </div> <!-- end outer loop -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Click Here to Submit Your Answers</button>
        </div>
        <br/><br/><br/>
    </form>
</section>
