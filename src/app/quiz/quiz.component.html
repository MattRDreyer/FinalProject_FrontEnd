<section @fadeInAnimation>

    <ol class="breadcrumb">
        <li><a routerLink="/home">Home</a></li>
        <li class="active">Student Quiz</li>
    </ol>

    <h2>Prospect Quiz</h2>
    <br/>

    <div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
        {{errorMessage}} {{successMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> 

    <form novalidate (ngSubmit)="saveQuiz(quizForm)"  #quizForm="ngForm" class="form-horizontal">

        <input [ngModel]="quiz.quizId" ngModel #quizId="ngModel" type="hidden" name="quizId" [value]="quiz.quizId">

        <div *ngFor="let question of quiz.questions">
            <div class="row">
                <div id="box" class="col-lg-10 col-md-11 col-sm-2 col-xs-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" id="ph">
                            <h3 class="panel-title">{{question.question}}</h3>
                        </div>
                        <div class="radio">

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceA="ngModel" type="radio" name={{question?.questionId}} id="{{escapeHtml(question?.choiceA)}}" [value]="escapeHtml(question?.choiceA)" (change)="onSelectionChange(question, 'A')" required>{{escapeHtml(question?.choiceA)}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceB="ngModel" type="radio" name={{question?.questionId}} id="{{escapeHtml(question?.choiceB)}}" [value]="escapeHtml(question?.choiceB)" (change)="onSelectionChange(question, 'B')" required>{{escapeHtml(question?.choiceB)}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceC="ngModel" type="radio" name={{question?.questionId}} id="{{escapeHtml(question?.choiceC)}}" [value]="escapeHtml(question?.choiceC)" (change)="onSelectionChange(question, 'C')" required>{{escapeHtml(question?.choiceC)}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #choiceD="ngModel" type="radio" name={{question?.questionId}} id="{{escapeHtml(question?.choiceD)}}" [value]="escapeHtml(question?.choiceD)" (change)="onSelectionChange(question, 'D')" required>{{escapeHtml(question?.choiceD)}} 
                            </label><br/>

                            <label>
                                &nbsp;&nbsp;
                                <input ngModel #noneOfTheAbove="ngModel" type="radio" name={{question?.questionId}}  id="{{escapeHtml(question?.noneOfTheAbove)}}" required [value]="escapeHtml(question?.noneOfTheAbove)" (change)="onSelectionChange(question, 'E')" >{{escapeHtml(question?.noneOfTheAbove)}} 
                            </label><br/><br/>

                         </div>   <!-- end radio buttons --> 
                    </div> <!-- end panel-primary -->
                </div>  <!-- end box -->
            </div> <!-- end row -->
        </div> <!-- end outer loop -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Click Here to Submit Your Answers</button>
        </div>
        <br/><br/><br/>
    </form>

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</section>
